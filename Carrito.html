<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Crema cuidado facil</p>
								<span class="precio-producto-carrito">$80.000</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://www.farmacialeloir.com.ar/img/articulos/2022/12/adermicina_cuidado_facial_crema_unificadora_imagen1.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Crema cuidado facil</h2>
					<p class="price">$80.000
					</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.ofertinha.com.br/wp-content/uploads/2018/11/quasssasr.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Perfume Hombre Mañana Azul</h2>
					<p class="price">$60.000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://th.bing.com/th/id/OIP.nrwi6Octf9ViXYmFUiofJgHaHa?rs=1&pid=ImgDetMain"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Mascarilla Facil Cuidado Profundo</h2>
					<p class="price">$45.000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://storage.googleapis.com/b4aprodution.appspot.com/products/MKM007751/medium/po-iluminador-make-more-luminous-glow-4-5g-1692975820555-0.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Sombras media noche</h2>
					<p class="price">$22.000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://fimgs.net/himg/o.41738.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Perfume Dama Noche</h2>
					<p class="price">$135.000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="js/carrito.js"></script>
	</body>
</html>
