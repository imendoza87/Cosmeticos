<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/styleLocalS.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/faviconBelleza.png" type="image/png">

</head>
<body>
    
    <div class="wrapper">
        <form action="#" id="loginForm"> 
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" id="email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label> <input type="checkbox">
                   Recordar
                </label>
                <a href="#">Olvide contaseña!</a>
            </div>

            <!-- <button type="button" class="btn">Login</button> -->
            <input type="submit" value="Registrar" class="btn">

            <div class="registrer-link">
                <p>No tengo cuenta, ir a <a href="registro.html">Crear una!</a></p>
            </div>

        </form>

    </div>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
